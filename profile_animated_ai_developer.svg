<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="200" viewBox="0 0 1200 200" preserveAspectRatio="xMidYMid slice">
  <title>Ashok Kumar S â€” animated header centered</title>

  <defs>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>

    <style><![CDATA[
      svg { font-family: "Segoe UI", Roboto, Arial, sans-serif; }

      .bg { fill: #050b18; }

      .blob { opacity:0.14; filter:url(#blur); }

      .textMain {
        fill: #ffffff;
        font-weight: 800;
        font-size: 54px;
        letter-spacing: -0.4px;
        animation: nameAnim 6s ease-in-out infinite;
        transform-origin: center;
        text-anchor: middle;
      }

      .textSub {
        fill: #cfe3ff;
        font-weight: 800;
        font-size: 54px;
        letter-spacing: -0.4px;
        animation: roleAnim 6s ease-in-out infinite;
        transform-origin: center;
        text-anchor: middle;
      }

      /* Animation timeline (6s loop) */
      @keyframes nameAnim {
        0%   { opacity: 1; transform: translateY(0px); }
        33%  { opacity: 1; transform: translateY(0px); }
        43%  { opacity: 0; transform: translateY(16px); }
        100% { opacity: 0; transform: translateY(16px); }
      }

      @keyframes roleAnim {
        0%   { opacity: 0; transform: translateY(-18px); }
        43%  { opacity: 1; transform: translateY(0px); }
        76%  { opacity: 1; transform: translateY(0px); }
        86%  { opacity: 0; transform: translateY(-18px); }
        100% { opacity: 0; transform: translateY(-18px); }
      }

      @media (max-width: 700px) {
        .textMain, .textSub { font-size: 34px; }
      }
    ]]></style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1200" height="200" rx="10"/>

  <!-- Glow blobs -->
  <g class="blob">
    <ellipse cx="180" cy="40" rx="260" ry="110" fill="#16a34a"/>
    <ellipse cx="950" cy="150" rx="300" ry="140" fill="#0ea5e9"/>
    <ellipse cx="600" cy="20" rx="220" ry="90" fill="#a78bfa"/>
  </g>

  <!-- Centered container -->
  <g transform="translate(600,110)">
    <text class="textMain" x="0" y="0">Ashok Kumar S</text>
    <text class="textSub" x="0" y="0">AI Developer</text>
  </g>

</svg>
